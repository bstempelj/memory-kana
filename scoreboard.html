<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Memory Kana</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Memory Kana</h1>
        </header>
        <main>
            <table class="mk-scoreboard">
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    {{ range . }}
                    <tr>
                        <td>{{ .Player }}</td>
                        <td>{{ .Score }}</td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
        </main>
        <footer>
            Made by Blaz Stempelj
        </footer>
    </body>
</html>

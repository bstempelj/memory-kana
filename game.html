<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Memory Kana</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Memory Kana</h1>
        </header>
        <main>
            <ul class="mk-grid"></ul>
            <p class="mk-timer">00:00</p>

            <dialog id="mk-dialog">
                <h3>Victory!</h3>
                <form method="POST" action="/scoreboard">
                    <label for="player">Enter your name:</label><br>
                    <input type="text" id="player-name" name="player" required /><br>
                    <input type="hidden" id="player-score" name="score" required /><br>
                    <input type="submit" value="Confirm" />
                </form>
            </dialog>
        </main>
        <footer>
            Made by Blaz Stempelj
        </footer>
        <script src="game.js" defer></script>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const mk = new MemoryKana();
            });
        </script>
    </body>
</html>

{{ define "content" }}
{{ if .Scoreboard }}
<h2>Top 10 best times</h2>
<table class="mk-scoreboard">
	<thead>
		<tr>
			<th>Player</th>
			<th>Time</th>
		</tr>
	</thead>
	<tbody>
		{{ range .Scoreboard }}
		<tr>
			<td>{{ .Player }}</td>
			<td>{{ parseTime .Time }}</td>
		</tr>
		{{ end }}
	</tbody>
</table>
{{ else }}
<h2>No games played yet</h2>
{{ end }}
{{ end }}
